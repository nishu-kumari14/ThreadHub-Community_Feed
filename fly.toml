app = "threadhub"
primary_region = "del"

[env]
  PORT = "8000"

[build]
  builder = "heroku"
  [build.args]
    BUILD_CMD = "cd backend && python manage.py migrate"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["web"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[env]
  DEBUG = "False"
  ALLOWED_HOSTS = "threadhub.fly.dev"
  SECRET_KEY = "change-in-production"
  DATABASE_URL = "sqlite:////data/db.sqlite3"

[[statics]]
  guest_path = "/data"
  url_prefix = "/static"
