services:
  - type: web
    name: threadhub-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python manage.py migrate && gunicorn community_feed.wsgi:application --bind 0.0.0.0:${PORT:-8000}"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: change-this-in-production
      - key: DATABASE_URL
        fromDatabase:
          name: threadhub-db
          property: connectionString

databases:
  - name: threadhub-db
    databaseName: threadhub
    user: threadhub_user
    plan: free
    region: oregon
